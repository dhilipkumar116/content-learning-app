<h1>C "Hello, World!" Program</h1>

<p>A simple C program to display "Hello, World!" on the screen. Since, it's a very simple program, it is often used to illustrate the syntax of a programming language.</p>
<h2>Program to Display "Hello, World!"</h2>
<h3 id="header-list-menu">Examples</h3>

<textarea readonly style="width:350px;height:150px;background-color:#D3D3D3">
#include <stdio.h>
int main()
{
   // printf() displays the string inside quotation
   printf("Hello, World!");
   return 0;
}
